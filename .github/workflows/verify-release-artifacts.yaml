name: Verify Release Artifacts

on:
  workflow_dispatch:
    inputs:
      version:
        description: The x.y.z version (also need to specify applicable suffixes -dev, but not +ent or -ent)'
        required: true
        type: string
      include-fips:
        description: Indicates whether we should check for FIPS binaries and docker images. Versions below 1.16.0 should be false.
        required: false
        type: boolean
        default: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      compute-small: ${{ steps.setup-outputs.outputs.compute-small }}
      compute-medium: ${{ steps.setup-outputs.outputs.compute-medium }}
      compute-large: ${{ steps.setup-outputs.outputs.compute-large }}
      compute-xl: ${{ steps.setup-outputs.outputs.compute-xl }}
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - id: setup-outputs
        name: Setup outputs
        run: ./.github/scripts/get_runner_classes.sh

